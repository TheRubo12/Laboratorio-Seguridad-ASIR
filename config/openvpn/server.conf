# OpenVPN server configuration example for lab
port 1194
proto udp
dev tun

ca /etc/openvpn/server/ca.crt
cert /etc/openvpn/server/servidor-UOC.crt
key /etc/openvpn/server/servidor-UOC.key
dh none

topology subnet
server 10.8.0.0 255.255.255.0

ifconfig-pool-persist /etc/openvpn/server/ipp.txt

push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 1.1.1.1"

keepalive 10 120
persist-key
persist-tun

tls-crypt /etc/openvpn/server/ta.key
cipher AES-256-GCM
user nobody
group nogroup

verb 3
